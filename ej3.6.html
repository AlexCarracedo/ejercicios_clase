<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function r() {
        var num = parseInt(Math.random()*100);
        var a = parseInt(prompt("Introduce una primera suposición:"));
        if (a==num) {
            alert("¡Enhorabuena! ¡Has adivinado el número correcto! ¡En efecto, pensaba en el "+num+"!");
        } else {
            var b = parseInt(prompt("El número "+a+" no era en el que estoy pensando, pero aún tienes otros dos intentos. Prueba con otro número:"));
            if (b==num) {
                alert("¡Enhorabuena! ¡Has adivinado el número correcto! ¡En efecto, pensaba en el "+num+"!");
            } else {
                var c = parseInt(prompt("No estoy pensando ni en el "+a+" ni en el número "+b+". Aún tienes un último intento. Prueba con otro número:"));
                if (c==num) {
                    alert("¡Enhorabuena! ¡Has adivinado el número! ¡En efecto, pensaba en el "+num+"!");
                } else {
                    alert("Lo siento, no has adivinado el número correcto :(. El número en el que estaba pensando era "+num);
                }
            }
        }
    }
</script>
<body>
    <h2>Tienes que adivinar un número entre 1 y 100 que yo voy a estar pensando. Tienes 3 intentos... ¿Serás capaz?</h2><br>
    <input type="button" value="¡Empecemos!" onclick="r()">
</body>
</html>
